<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Baby Name Generator</h1>
		</header>
		<form action="" method="">
			<div>
				<label for="gender">Choose your baby's gender:</label>
				<select id="gender" name="gender">
					<option value="boy">Boy</option>
					<option value="girl">Girl</option>
					<option value="Neutral">Neutral</option>
				</select>
			</div>
			<div>
				<input type="checkbox" id="popularNames" name="popularNames" checked />
				<label for="popularNames">Popular names only?</label>
			</div>
			<div>
				<button type="button" name="button">Generate names</button>
			</div>
		</form>

		<h4>Your baby names: </h4>
		<ul></ul>


		<script type="module" src="js/main.js"></script>
	</body>
</html>
